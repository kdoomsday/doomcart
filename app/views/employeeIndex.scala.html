@(login: String)(implicit notifications: Seq[models.Notification] = Nil)

@main("Employee Lounge") {
  <div class="container">
    <div class="row">
      <h1>Logged in as @login</h1>

      <p>Hope you've had a productive day</p>

      <a href="@routes.ProductAdmin.addProduct" class="col sm4">Add a product</a>
      <button class="btn  col sm4" onclick="alertify.notify('Yay!', 'success', 5)">Alert me!</button>
    </div>
  </div>
}
