@(title: String, scripts: List[String] = Nil, styles: List[String] = Nil)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.versioned("lib/Materialize/dist/css/materialize.css")"  media="screen,projection"/>

        @for(style <- styles){
          <link type="text/css" rel="stylesheet" href="@routes.Assets.versioned(style)"/>
        }

        <script src="@routes.Assets.versioned("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content

        <script type="text/javascript" src="@routes.Assets.versioned("lib/Materialize/dist/js/materialize.js")"></script>
        @for(script <- scripts){
          <script type="text/javascript" src="@routes.Assets.versioned(script)"></script>
        }
    </body>
</html>
