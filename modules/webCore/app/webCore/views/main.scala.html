@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("lib/Materialize/dist/css/materialize.css")"  media="screen,projection"/>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content

        <script type="text-javascript" src="@routes.Assets.at("lib/Materialize/dist/js/materialize.js")"></script>
    </body>
</html>
