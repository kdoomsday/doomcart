@**
 * Display errors.
 * @param errors Seq of all the errors to display. Empty by default
 *@
@(errors: Seq[String] = Seq())

@if(!errors.isEmpty) {
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card orange lighten-1">
        <div class="card-content">
          <span class="card-title">Error!</span>
          <ul>
            @for(error <- errors) {
              <li>@error</li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
}
