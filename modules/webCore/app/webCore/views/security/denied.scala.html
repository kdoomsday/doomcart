@import be.objectify.deadbolt.scala.models.Subject

@(maybeSubject: Option[Subject])

@webCore.views.html.main("Permission denied!") {
  @maybeSubject.fold(
    webCore.views.html.show.errorCard(Seq("No user!"))
  )(
    subject => webCore.views.html.show.errorCard(Seq("Denied for " + subject.identifier))
  )
}
