@(form: Form[(String, String)], redirectUri: String = "")(implicit errors: Seq[String] = Seq())

<head>
  <title>Login</title>
  <link type="text/css" rel="stylesheet" href="@routes.Assets.at("lib/Materialize/dist/css/materialize.css")"  media="screen,projection"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="col s12">Login page</h1>

      @webCore.views.html.show.errorCard(errors)

      <form action="@webCore.controllers.routes.LoginController.login" method="post" role="form">
          <input type="text" name="login" placeholder="login" class="col m5 s12" autofocus>
          <input type="password" name="password" placeholder="password" class="col m5 offset-m2 s12">
          <input type="submit" class="col s2 offset-s5" value="Log in">
      </form>

    </div>
  </div>

  <script type="text-javascript" src="@routes.Assets.at("lib/jquery/dist/jquery.js")"></script>
  <script type="text-javascript" src="@routes.Assets.at("lib/Materialize/dist/js/materialize.js")"></script>
</body>
